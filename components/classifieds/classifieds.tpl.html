<md-toolbar>
		<div class="md-toolbar-tools">
			<p><strong>ngClassifieds</strong></p>

			<md-button  ng-click="vm.openSidebar()">
				<md-icon class="mdi mdi-plus-circle"></md-icon>
				New Classified
			</md-button>

			<md-button ng-click="showFilters = true">
				<md-icon class="mdi mdi-magnify"></md-icon>
				Filters
			</md-button>


		</div>
	</md-toolbar>

	<!-- <a href="#/stateone">Go to state one</a> <br>
	<a href="#/statetwo">Go to state two</a>
	<ui-view></ui-view>	 -->

	<!-- FILTERS -->

	<div class="filters" layout="row" layout-align="center center" ng-show="showFilters">
		<md-input-container>
			<label>Enter a Search Term</label>
			<input ng-model="classifiedsFilter" type="text">
		</md-input-container>

		<md-input-container>
			<label>Category</label>
			<md-select ng-model="category">
				<md-option ng-repeat="category in vm.categories" value="{{ category }}">  
					{{ category }}
				</md-option>
			</md-select>
		</md-input-container>

		<div layout="row">
			<md-button ng-click=" classifiedsFilter = ''; category='' " class="md-warn">
				Clear
			</md-button>
		</div>

	</div>

	<!-- END FILTERS -->

	<!-- side nav -->
	<ui-view></ui-view>
	<!-- side nav end  -->

<md-content>

	<!-- here goes directive -->
	<classified-card  class="md-padding" layout="row" layout-wrap></classified-card>


</md-content>
